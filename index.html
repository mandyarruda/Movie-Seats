<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Seleção de Assentos | Cinema</title>
</head>
<body>
    <div class="movie-container">
        <label>Escolha um filme:</label>
        <select name="" id="movie">
            <option value="10">Avengers: Endgame (R$10)</option>
            <option value="12">Joker (R$12)</option>
            <option value="8">Toy Story 4 (R$ 8)</option>
            <option value="9">The Lion King (R$9)</option>
        </select>
    </div>

<ul class="showcase">
    <li>
        <div class="seat"></div>
        <small>Disponível</small>
    </li>
    <li>
        <div class="seat selected"></div>
        <small>Selecionado</small>
    </li>
    <li>
        <div class="seat occupied"></div>
        <small>Ocupado</small>
    </li>
</ul>

<div class="container">
    <div class="screen"></div>
    <div class="row">
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
    </div>

    <div class="row">
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat occupied"></div>
        <div class="seat occupied"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
    </div>

    <div class="row">
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat occupied"></div>
        <div class="seat occupied"></div>
    </div>

    <div class="row">
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
    </div>

    <div class="row">
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat occupied"></div>
        <div class="seat occupied"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
    </div>

    <div class="row">
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat occupied"></div>
        <div class="seat occupied"></div>
        <div class="seat occupied"></div>
        <div class="seat"></div>
    </div>

    <p class="text">Você selecionou <span id="count">0</span> lugares. O valor total é R$ <span id="total">0</span>.</p>

   
</div>


    <script src="./scripts.js"></script>
</body>
</html>
